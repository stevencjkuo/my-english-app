<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Gemini 測試</title>
</head>
<body>

<h2>Gemini API（透過 Render 中繼）</h2>

<textarea id="prompt" rows="4" cols="50">
請用一句話介紹台灣
</textarea>
<br><br>

<button onclick="callGemini()">送出</button>

<pre id="output"></pre>

<script>
async function callGemini() {
  const prompt = document.getElementById("prompt").value;

  const res = await fetch("https://startulip.onrender.com", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  const text =
    data.candidates?.[0]?.content?.parts?.[0]?.text || "沒有回應";

  document.getElementById("output").innerText = text;
}
</script>

</body>
</html>
